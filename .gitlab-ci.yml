stages:
  - test
  - build
  - deploy

test:
  image: golang:1.14
  stage: test
  allow_failure: false
  script:
    - go test ./...
    - go vet ./...

build:
  image: golang:1.14
  stage: build
  allow_failure: false
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/podcastination-server
  artifacts:
    paths:
      - podcastination-server

deploy:
  stage: deploy
  image: alpine
  needs:
    - job: build
      artifacts: true
  allow_failure: false
  script:
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -rav -e 'ssh -p 44' --progress --delete podcastination-server gitlab@lu-church.de:/opt/podcastination-server/podcastination-server
  tags:
    - docker
  only:
    - master
